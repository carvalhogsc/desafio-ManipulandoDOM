<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
        <title>Curso Javascript Modulo 2 - Exercicio 1</title>
    </head>
    <body>        
        <div id="container">
            <input type="text" name="name" value="">
            <button onClick="addNameStudent()">Adicionar</button>
            <ul id="namesStudent">

            </ul>

        </div>
        <script>
        


        var ulNamesStudentElement = document.querySelector('#namesStudent');
        
        
        function addNameStudent() {
            var inputAddNameElement = document.querySelector('input[name=name]');
            var liNameStudentElement = document.createElement('li');
            liNameStudentElement.innerHTML = inputAddNameElement.value;           
            ulNamesStudentElement.appendChild(liNameStudentElement);
            inputAddNameElement.value = '';
        }


        </script>
    </body>
</html>
